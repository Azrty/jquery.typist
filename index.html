<!DOCTYPE html>
<html lang="ru-RU">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery.typist</title>
	<link rel="stylesheet" href="styles.css">
	<script src="http://yandex.st/jquery/2.0.3/jquery.min.js"></script>

	<script>

	});
	</script>
</head>
<body>
	<div class="demos">
		<h1 class="demos__title"></h1>
		<a class="demo demo_type_simple is-hidden" href="src/html/simple.html">Simple</a>
		<a class="demo demo_type_delay is-hidden" href="delay.html">Delayed</a>
		<a class="demo demo_type_events is-hidden" href="events.html">Complicate</a>
		<a style="display: none;" class="demo demo_type_tarantino is-hidden" href="tarantino.html">Tarantino</a>
	</div>
	<a href="https://github.com/albburtsev/jquery.typist" class="forkme">Fork me on GitHub</a>
</body>
</html>
